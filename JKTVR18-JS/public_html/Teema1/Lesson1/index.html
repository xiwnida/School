<html>
    <head>
        <title>Message window</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h2>Окна сообщений: alert, promt, confirm.</h2>
        </div>
        <script>
                var question="2*2";
                var answer=prompt('Сколько будет' +question,3);
                document.write('Ваш ответ: '+question+'='+answer);
                if(answer=='4'){
                    alert('Good!');
                }else{
                    alert('Bad!');
                }
                
                question='2*2=5';
                answer=confirm('Верно ли, что '+question+'\n ok - true, cansel - false');
                document.write('<br>Вопрос: '+question+'<br>Ваш ответ = '+answer);
                
        </script>
    </body>
</html>
