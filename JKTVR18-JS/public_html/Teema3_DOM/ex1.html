<html>
    <head>
        <title>DOM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .myStyle{
                width: 400px;
                background-color: lightyellow;
                color: black;
                padding: 15px;
            }
        </style>
    </head>
    <body>
        <h2>Create an element</h2>
        <div id="content"></div>
        <script>
            var mDiv=document.createElement('div');
            mDiv.className='myStyle';
            mDiv.innerHTML='Новое сообщение!<br>Текст добавлен через скрипт!<br>';
            document.getElementById('content').appendChild(mDiv);
        </script>
    </body>
</html>
