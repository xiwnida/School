<html>
    <head>
        <title>Lesson2 Array</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Государства и список городов</h2>
        <div id="content"></div>
        <script>
            var countries=[
                {
                    country:"Эстония",
                    capital:'Таллинн',
                    cities:["Кохтла-Ярве","Нарва","Йыхви"]
                },
                {
                    country:"Россия",
                    capital:"Москва",
                    cities:["Самара", "Санкт-Петербург", "Ивангород"]
                },
                {
                    country:"Великобритания",
                    capital:"Лондон",
                    cities:["Шотландия", "Оксфорд", "Манчестер"]
                }
            ];
            //--------function
            function printCountries(myC){
                    var mDiv=document.createElement('div');
                    mDiv.innerHTML='<h3>'+myC.country+'</h3>';
                    mDiv.innerHTML+='<p>'+myC.capital+'</p>';
                    document.getElementById('content').appendChild(mDiv);
                    //-------------------cities
                    var mUl=document.createElement('ul');
                    mDiv.appendChild(mUl);
                    for(var j=0; j<myC.cities.length; j++){
                        var mLi=document.createElement('li');
                        mLi.innerHTML=myC.cities[j];
                        mUl.appendChild(mLi);
                    }//for
                }//function
                for (var i=0; i<countries.length; i++){
                    printCountries(countries[i]);
                }
        </script>
    </body>
</html>
