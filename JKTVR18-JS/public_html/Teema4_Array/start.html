<html>
    <head>
        <title>Array</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="content"></div>
        
        <script>
            var cars=['Audi', 'Opel', 'Volvo'];
            for (var i=0; i<cars.length; i++){
                document.write('<p>'+cars[i]+'</p>');
            }
        </script>
    </body>
</html>
