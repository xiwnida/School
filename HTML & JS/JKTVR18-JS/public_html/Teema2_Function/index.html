<html>
    <head>
        <title>Function</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h2>Функция Message</h2>
            <p>Функция выводит в окно(документ) текст пользователя n раз</p>
            <script>
                function message(text,n){
                    var mess='';
                    for (var i=0; i<n; i++){
                        mess+=text+'\n'
                    }//for
                    alert(mess);
                    document.write(mess);
                }//function
                
                message('JavaScript',5);

            </script>
            <input type="button" value="Click Function" 
                   onClick="message('Hello!',3)"
                   />
        </div>
    </body>
</html>
