<html>
    <head>
        <title>DOM2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p id="intro">Hello world!</p>
        <p>Counter <span id="myCounter">0</span></p>
        <button onclick="mF()" id="b1">Start</button>
        
        <script>
            function mF(){
                //1. добавить текст в интро
                //читаем, изменяем, записываем
                var text=document.getElementById('intro').innerHTML;
                text+=' Hello!';
                document.getElementById('intro').innerHTML=text;
                
                //---------------
                var k=document.getElementById('myCounter').innerHTML;
                k++
                document.getElementById('myCounter').innerHTML=k;
                if(k==5){
                    b1.setAttribute('disabled',false);
                }
            }
        </script>
    </body>
</html>
