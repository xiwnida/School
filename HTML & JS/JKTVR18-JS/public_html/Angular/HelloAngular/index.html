<html ng-app="myApp">
    <head>
        <title>Angular script example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.js" type="text/javascript"></script>
    </head>
    <body>
        <div ng-controller="helloCtr">
            <h2>{{title}}</h2>
            <h3>{{welcome}}</h3>
            <p>{{text}}</p>
        </div>
        
        <script>
            var app=angular.module('myApp',[]);//*Объявить модуль ангуляр
            //controllers - для управления данными
            app.controller('helloCtr',function($scope){
                $scope.title='My Header';
                $scope.welcome='Hello, Angular';
                $scope.text='Just a text on the page';
            });
        </script>
    </body>
</html>
