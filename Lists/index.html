<!DOCTYPE html>
<html>
<head>
	<title>Lists</title>
	<meta charset="utf-8">
</head>
<body>
<h1>Списки</h1>
	<h2>Времена года</h2>
		<ul type="square">
			<li>Зима</li>
		    <li>Весна</li>
		    <li>Лето</li>
		    <li>Осень</li>
		</ul>
		<ol type="I">
			<li>Зима</li>
			    <ul>
			       <li>Декабрь</li>
			       <li>Январь</li>
			       <li>Февраль</li>
			    </ul>
			<li>Весна</li>
			    <ul>
			    	<li>Март</li>
			    	<li>Апрель</li>
			    	<li>Май</li>
			    </ul>
			<li>Лето</li>
			    <ul>
			    	<li>Июнь</li>
			    	<li>Июль</li>
			    	<li>Август</li>
			    </ul>
			<li>Осень</li>
			    <ul>
			    	<li>Сентябрь</li>
			    	<li>Октябрь</li>
			    	<li>Ноябрь</li>
			    </ul>
	    </ol>







</body>
</html>
